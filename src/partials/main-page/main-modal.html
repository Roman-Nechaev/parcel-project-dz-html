<!--! МОДАЛКА -->

<div class="backdrop is-hidden" data-backdrop>
  <div class="modal">
    <button class="modal__btn-clos" data-close-modal>
      <svg class="modal__btn-clos-icon" width="30" height="30">
        <use href="./images/icon/symbol-defs.svg#icon-close-black"></use>
      </svg>
    </button>

    <form class="modal-form js-form-submit">
      <p class="modal-form__title">Залиште свої дані, ми вам передзвонимо</p>

      <div class="modal-form__field">
        <label class="modal-form__label">
          Ім'я
          <input class="form-name-input modal-form__input" type="text" name="name" required />
          <svg class="modal-form__icon" width="18" height="18">
            <use href="./images/icon/symbol-defs.svg#icon-person"></use>
          </svg>
        </label>
      </div>

      <div class="modal-form__field">
        <label class="modal-form__label">
          Телефон
          <input class="form-phone-input modal-form__input" type="tel" name="phone" required />
          <svg class="modal-form__icon" width="18" height="18">
            <use href="./images/icon/symbol-defs.svg#icon-phone"></use>
          </svg>
        </label>
      </div>

      <div class="modal-form__field">
        <label class="modal-form__label">
          Пошта
          <input class="form-email-input modal-form__input" type="email" name="email" required />
          <svg class="modal-form__icon" width="18" height="18">
            <use href="./images/icon/symbol-defs.svg#icon-email"></use>
          </svg>
        </label>
      </div>

      <div class="modal-form__field">
        <label class="modal-form__label">
          Коментар
          <textarea
            class="modal-form__comment modal-form__input"
            name="comment"
            placeholder="Введіть текст"
          ></textarea>
        </label>
      </div>

      <div class="modal-form__field">
        <label class="modal-form__checkbox-label">
          <input
            class="modal-form__checkbox-input"
            type="checkbox"
            name="agreement"
            value="Погоджуюся з розсилкою"
          />
          <span class="modal-form__checkbox-input-icon-box">
            <svg class="modal-form__icon-checkbox" width="11" height="8">
              <use href="./images/icon/symbol-defs.svg#icon-check-item"></use>
            </svg>
          </span>
          Погоджуюся з розсилкою та приймаю&nbsp;
          <a class="modal-form__checkbox-link" href="">Умови договору</a>
        </label>
      </div>

      <div class="modal-form__field form-btn">
        <button class="modal-form__btn-submit" type="submit">Відправити</button>
      </div>
    </form>
  </div>
</div>
